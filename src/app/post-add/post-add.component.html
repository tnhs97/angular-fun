<h2>Add new Post</h2>
<form>
  Image: <input type="text" name="image" [(ngModel)]="post.image">
  Title: <input type="text" name="title" id="" [(ngModel)]="post.title">
  Content: <input type="text" name="content" id="" [(ngModel)]="post.content">
  <div>
    <button type="submit" (click)="addNewPost()">Submit</button>
    <button type="reset">Reset</button>
  </div>
</form>
